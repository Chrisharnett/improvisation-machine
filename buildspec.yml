version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      # Navigate to the build directory and create a zip file there
      - cd build
      - zip -r build.zip .

artifacts:
  # Specify the root zip file as the artifact
  files:
    - build.zip
