version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - cd build
      - zip -r build.zip .
      - mv build.zip ../build.zip
      - pwd
      - ls -alh
      - echo "Verifying the existence of build.zip in the root directory"
      - cd ..
      - pwd
      - ls -alh

artifacts:
  # Specify the root zip file as the artifact
  files:
    - build.zip
